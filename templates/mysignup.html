     <div class="responsive-img" style="background-image:url(images/signupimage.jpg)">
      <div class="container green lighten-5 waves-light">
      <div class="center-align"><i class="material-icons">account_box</i></div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div style="background-color:powderblue;">
            <h5 style="text-align:center; font-family:verdana;"><b>SIGN UP</b></h5>
              <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                        <input id="First Name" type="text" class="validate">
                        <label for="First Name" class="active black-text">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="Last Name" type="text" class="validate">
                        <label for="Last Name" class="active black-text">Last Name</label>
                    </div>
                  </div>
                    
                  <div class="row"> 
                      <div class="input-field col s12">
                          <input id="Email" type="email" class="validate">
                          <label for="Email" class="active black-text">Enter an E-mail/User name</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="Password" type="text" class="validate">
                          <label for="Password" class="active black-text">Password</label>
                      </div>
                  </div>
                 <div class="row">
                     <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1" class="active black-text">Briefly Describe yourself</label>
                     </div>
                 </div>
                 <div class="row">
                    <div class="col 12">
                          <div class="file-field input-field">
                          <div class="btn">
                               <span>File</span>
                               <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                               <input class="file-path validate" type="text" placeholder="Upload your picture">
                          </div>
                         </div>
                    </div>
                  </div>
                 <div class="row">
                    <div class="col s12">
                        <input type="text" class="datepicker" id="date" placeholder="Date of Birth">
                    <div>
                 </div>
                 <div class="row">
                   <div class="col s12">
                       <select multiple >
                           <option value=""disabled selected>Choose your specialities</option>
                           <option>Local Delicacies</option>
                           <option>Continental dishes</option>
                           <option>Chinese</option>
                           <option>Snacks and Pastries</option>
                           <option>Others</option>
                           <option>All</option>
                       </select>   
                   </div>
                 </div>
             </form>
            </div>
                    
                
                    <div class="left">  
                      <button style="align-self: left" class="btn waves-effect waves-light" type="submit" name="action">Submit   
                        </button>
                    </div>
                    <div class="right">
                        <p style="text-align:right">Already signed up? <a href="login.html">Log in to your Account.</a></p>
                  </div>
                 <div class="clear-fix"></div>

            </div>
           
        </div>


    </div>
</div>

  <!--import jQuery before materialize.js-->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
  $(document).ready(function() {
    $('select').material_select();
  });
   $(".button-collapse").sideNav();
   </script>
